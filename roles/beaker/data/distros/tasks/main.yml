# Distros need to be imported into Beaker before we can provision them.
---
- name: import user defined distros
  command: beaker-import {{ item }}
  with_items: "{{ user_distros }}"

- name: import centos
  command: beaker-import {{ item }}
  with_items:
    - http://mirror.centos.org/centos/6/os/x86_64/
    - http://mirror.centos.org/centos/6/os/i386/
    - http://mirror.centos.org/centos/7/os/x86_64/

- name: import Fedora releases
  command: beaker-import --family=Fedora --arch=x86_64 {{ item }}
  with_items:
    - http://download.fedoraproject.org/pub/fedora/linux/releases/26
    - http://download.fedoraproject.org/pub/fedora/linux/releases/27

- name: import Fedora 28 tree
  command: beaker-import --family=Fedora {{ item }}
  with_items:
    - http://download.fedoraproject.org/pub/fedora/linux/releases/28/Server/x86_64/os/
    - http://download.fedoraproject.org/pub/fedora/linux/releases/28/Workstation/x86_64/os/

- name: run beaker-repo-update
  command: beaker-repo-update
